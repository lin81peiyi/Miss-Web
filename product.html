<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss覓食</title>
    <!-- css -->
    <link rel="stylesheet" href="./style2.css">
    <!-- top view -->
    <link rel="shortcut icon" href="./img/Miss 覓食 logo.png">
    <link rel="bookmark" href="./img/Miss 覓食 logo.png">
    <!-- reset web -->
    <link rel="resetcss" href="./reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.Bootstrapcdn.com/Bootstrap/4.3.1/css/Bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a828d3f0db.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #fef7e6;">
    
    <!-- 單一商品頁 header -->
    <div class="header">

        <!-- logo+文字 +購物車+登入-->
        <div class="logo">
            <img src="./img/Miss 覓食 logo.png" alt="Miss覓食">
            <h1>
                Miss覓食
            </h1>
            <a href="#">LOG IN</a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>          
            <!-- 搜尋框 -->
            <div class="search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <input class="searchbar" type="text" name="search" id="search" placeholder="我想要找...">
            </div>
        </div>

        <!-- 漢堡選單 -->
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                    <a href="#"><li>首頁</li></a>
                    <a href="#"><li>鄰里共享</li></a>
                    <a href="#"><li>食譜社群</li></a>
                    <a href="#"><li>個人介面</li></a>
                    <a href="#"><li>登出</li></a>
                </ul>
            </div>
        </nav>
    </div>

    <!-- 產品說明 -->
    <div class="wrap">
        <div class="item">
            <div class="product-item">
                <!-- 產品圖 -->
                <img src="./img/charlie-solorzano-utTJUcvNXXo-unsplash.jpg" alt="">
                <!-- 加入購物車 -->
                <button>加入購物車</button>
            </div>
    
            <div class="info">

                <!-- 詳細說明 -->
                <div class="info1">
                    <h2>美國板腱牛排</h2>
                    <p>效期: 1個月</p>
                    <p>原價: $ 975 元</p>
                    <p>剩餘數量: 3份</p>

                    <!-- 數量&價格 鈕-->
                    <div class="pricebutton">
                        <form id='myform' method='POST' action='#'>
                            <input type='button' value='-' class='qtyminus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus' field='quantity' />
                            <input type="text" name="price" value="$ 585" class="price">
                        </form>
                    </div>
                </div>

                <!-- 更多資訊 -->
                <div class="info2">
                    <p>更多資訊:</p>
                    <div class="info2-item">
                        <p>產地:美國</p>
                        <p>規格:100g±10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 相關食譜 -->
    <div class="recipe">
        <div class="title">
            <h3>相關食譜</h3>
        </div>
        <table>
            <tr>
                <td><img src="./img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""></td>
                <td><img src="./img/chad-montano-M0lUxgLnlfk-unsplash.jpg" alt=""></td>
                <td><img src="./img/vladimir-gladkov-oSZ8WBaCbcg-unsplash.jpg" alt=""></td>
            </tr>
            <tr>
                <td><p>【西班牙料理】板腱牛排烤飯</p></td>
                <td><p>嫩煎板腱牛</p></td>
                <td><p>板腱牛排佐三色料理</p></td>
            </tr>
        </table>
    </div>

    <!-- 商家評論 -->
    <div class="comment">
        <div class="title"></div>
        <table>
            <tr>
                <td><img src="" alt=""></td>
            </tr>
            <tr>
                <td>jessica01</td>
                <td></td>
                <td>2021/03/22 12:34</td>
            </tr>
            <tr>
                <td>太好吃了太好吃了!!!</td>
            </tr>
            <tr>
                <td><img src="" alt=""></td>
                <td>草莓奶酪</td>
            </tr>
        </table>
    </div>

</body>
</html>
